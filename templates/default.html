<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$if(title)$$title$$else$Course Lesson$endif$</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            color: #333;
        }
        
        h1, h2, h3, h4, h5, h6 {
            color: #2c3e50;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        
        h1 {
            border-bottom: 3px solid #3498db;
            padding-bottom: 0.5rem;
        }
        
        h2 {
            border-bottom: 1px solid #bdc3c7;
            padding-bottom: 0.3rem;
        }
        
        p {
            margin-bottom: 1rem;
        }
        
        code {
            background-color: #f8f9fa;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        pre {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            padding: 1rem;
            overflow-x: auto;
            margin-bottom: 1rem;
        }
        
        pre code {
            background-color: transparent;
            padding: 0;
        }
        
        blockquote {
            border-left: 4px solid #3498db;
            margin: 1rem 0;
            padding-left: 1rem;
            color: #7f8c8d;
        }
        
        ul, ol {
            margin-bottom: 1rem;
            padding-left: 2rem;
        }
        
        li {
            margin-bottom: 0.5rem;
        }
        
        a {
            color: #3498db;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 1rem auto;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 1rem;
        }
        
        table th,
        table td {
            border: 1px solid #ddd;
            padding: 0.75rem;
            text-align: left;
        }
        
        table th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
        
        .date-meta {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-bottom: 2rem;
        }
        
        .nav-links {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #e9ecef;
        }
        
        .nav-links a {
            display: inline-block;
            margin-right: 1rem;
            padding: 0.5rem 1rem;
            background-color: #3498db;
            color: white;
            border-radius: 3px;
            text-decoration: none;
        }
        
        .nav-links a:hover {
            background-color: #2980b9;
            text-decoration: none;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
        }
    </style>
    $if(highlighting-css)$
    <style>
        $highlighting-css$
    </style>
    $endif$
</head>
<body>
    <header>
        $if(title)$
        <h1>$title$</h1>
        $endif$
        $if(date)$
        <div class="date-meta">Published: $date$</div>
        $endif$
    </header>
    
    <main>
        $body$
    </main>
    
    <footer>
        <div class="nav-links">
            <a href="../index.html">‚Üê Back to Course</a>
            <a href="/">Home</a>
        </div>
    </footer>
</body>
</html>
